<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couples FLAMES Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #f06292;
            box-shadow: 0 0 0 3px rgba(240, 98, 146, 0.2);
            background-color: white;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f06292 0%, #ec407a 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(236, 64, 122, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(236, 64, 122, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-3px);
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #ffecf2 0%, #fff0f5 100%);
            border-radius: 15px;
            text-align: center;
            border: 2px dashed #f06292;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 1.8rem;
            color: #d63384;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .result-meaning {
            font-size: 1.2rem;
            color: #495057;
            line-height: 1.6;
        }

        .flames-icons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }

        .flame-icon {
            font-size: 2rem;
            color: #ff6b6b;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.9); }
        }

        .heart-animation {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #f06292;
            transform: rotate(45deg);
            animation: float 5s linear infinite;
            opacity: 0.7;
        }

        .heart-animation::before,
        .heart-animation::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #f06292;
            border-radius: 50%;
        }

        .heart-animation::before {
            top: -10px;
            left: 0;
        }

        .heart-animation::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heart"></i> Couples FLAMES <i class="fas fa-heart"></i></h1>
            <p>Discover your relationship compatibility!</p>
        </div>
        
        <div class="input-group">
            <label for="name1">First Person's Name</label>
            <input type="text" id="name1" placeholder="Enter first name">
        </div>
        
        <div class="input-group">
            <label for="name2">Second Person's Name</label>
            <input type="text" id="name2" placeholder="Enter second name">
        </div>
        
        <div class="btn-container">
            <button class="btn btn-primary" id="calculateBtn">
                <i class="fas fa-calculator"></i> Calculate
            </button>
            <button class="btn btn-secondary" id="resetBtn">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        
        <div class="error-message" id="errorMessage">
            Please enter both names to calculate your relationship!
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="flames-icons">
                <i class="fas fa-fire flame-icon"></i>
                <i class="fas fa-fire flame-icon"></i>
                <i class="fas fa-fire flame-icon"></i>
            </div>
            <div class="result-title" id="resultTitle"></div>
            <div class="result-meaning" id="resultMeaning"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const name1Input = document.getElementById('name1');
            const name2Input = document.getElementById('name2');
            const calculateBtn = document.getElementById('calculateBtn');
            const resetBtn = document.getElementById('resetBtn');
            const resultContainer = document.getElementById('resultContainer');
            const resultTitle = document.getElementById('resultTitle');
            const resultMeaning = document.getElementById('resultMeaning');
            const errorMessage = document.getElementById('errorMessage');
            
            // Create floating hearts
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart-animation');
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
            
            // Create hearts periodically
            setInterval(createHeart, 800);
            
            // Calculate FLAMES
            function calculateFlames() {
                const name1 = name1Input.value.trim().toLowerCase();
                const name2 = name2Input.value.trim().toLowerCase();
                
                // Validation
                if (!name1 || !name2) {
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                    return;
                }
                
                // Remove common characters
                const name1Chars = name1.replace(/\s/g, '').split('');
                const name2Chars = name2.replace(/\s/g, '').split('');
                
                for (let i = 0; i < name1Chars.length; i++) {
                    const char = name1Chars[i];
                    const indexInName2 = name2Chars.indexOf(char);
                    
                    if (indexInName2 !== -1) {
                        name1Chars.splice(i, 1);
                        name2Chars.splice(indexInName2, 1);
                        i--; // Adjust index after removal
                    }
                }
                
                const totalRemaining = name1Chars.length + name2Chars.length;
                
                // Handle special case
                if (totalRemaining === 0) {
                    showResult('Same Person', 'You entered the same name! That\'s a perfect match!');
                    return;
                }
                
                // FLAMES calculation
                const flames = ['Friends', 'Lovers', 'Affectionate', 'Marriage', 'Enemies', 'Siblings'];
                let index = 0;
                
                while (flames.length > 1) {
                    index = (index + totalRemaining - 1) % flames.length;
                    flames.splice(index, 1);
                }
                
                const result = flames[0];
                const meanings = {
                    'Friends': 'You share a wonderful friendship!',
                    'Lovers': 'You\'re deeply in love with each other! ðŸ’•',
                    'Affectionate': 'You have strong affection for each other!',
                    'Marriage': 'You\'re destined to be married! ðŸ’',
                    'Enemies': 'Hmm... there might be some conflicts! âš”ï¸',
                    'Siblings': 'You share a sibling-like bond! ðŸ‘«'
                };
                
                showResult(result, meanings[result]);
            }
            
            // Show result with animation
            function showResult(result, meaning) {
                resultTitle.textContent = result;
                resultMeaning.textContent = meaning;
                resultContainer.style.display = 'block';
                
                // Scroll to result
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            // Reset form
            function resetForm() {
                name1Input.value = '';
                name2Input.value = '';
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                name1Input.focus();
            }
            
            // Event listeners
            calculateBtn.addEventListener('click', calculateFlames);
            resetBtn.addEventListener('click', resetForm);
            
            // Allow Enter key to calculate
            [name1Input, name2Input].forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        calculateFlames();
                    }
                });
            });
            
            // Focus on first input
            name1Input.focus();
        });
    </script>
</body>
</html>
